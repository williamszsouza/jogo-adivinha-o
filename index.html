<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="texts">
            <h2>Seja bem vindo ao jogo de Adivinhação</h2>
            <h3>Foi escolhido um numero entre <span>1</span> e <span>100</span></h2>
            <h3>você tera um numero de 10 chances para acertar então pense bem</h3>
            <div class="conjuntoPalpites">
                <p> <Span class="palpites"></Span></p>
                <p> <span class="ultimo-resultado"></span></p>
                <p> <span class="baixo-ou-alto"></span></p>
            </div>
        
        </div>
        <div class="form">
            <label for="palpite">Insira seu palpite aqui</label>
            <input type="text" placeholder="palpite" id="campo-palpite">
          <input type="button" value="enviar palpite" class="button" id="button">
        </div>
      
    </div>

    <script src="script.js"></script>
</body>
</html>
